<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Default font for the Arabic language (no fc-match pattern) -->
 <match>
  <test name="lang" compare="contains">
   <string>ar</string>
  </test>
  <edit name="family" mode="prepend">
   <string>Geeza Pro</string>
  </edit>
 </match>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>.</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>.</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>.</family>
  </prefer>
 </alias>
</fontconfig>
